// edition = "2023";
syntax = "proto3";

package dev.dudo.schema.v1;

option go_package = "github.com/dudo-home-lab/schema/v1";

service PersonService {
  rpc Fetch (PersonRequest) returns (PersonResponse);
}

message PersonRequest {
  string uuid = 1;
}

message PersonResponse {
  string uuid = 1;
  string name = 2;
  map<string, string> metadata = 3;
}
